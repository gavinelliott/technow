{% extends "layout.html" %}

{% block page_title %}
  GOV.UK prototype kit
{% endblock %}

{% block content %}

<main id="content" role="main">
    <div class="grid-row">
      <div class="column-full">
        <div class="column-two-thirds">
          <h2 class="heading-large">Who is the issue affecting?</h2>
          <form>
            <div class="form-group">
              <fieldset>

                <legend class="visually-hidden">Who is the issue affecting?</legend>

                <div class="multiple-choice" data-target="contact-by-me">
                  <input id="example-contact-by-me" type="radio" name="radio-contact-group" value="Yes">
                  <label for="example-contact-by-me">Only me</label>
                </div>

                <div class="multiple-choice" data-target="contact-by-others">
                  <input id="example-contact-by-others" type="radio" name="radio-contact-group" value="Yes">
                  <label for="example-contact-by-others">Me and other people</label>
                </div>

                <div class="multiple-choice" data-target="contact-by-phone">
                  <input id="example-contact-by-phone" type="radio" name="radio-contact-group" value="No">
                  <label for="example-contact-by-phone">Someone else</label>
                </div>
                <div class="panel panel-border-narrow js-hidden" id="contact-by-phone">
                  <label class="form-label" for="contact-phone">Their name</label>
                  <input class="form-control typeahead" name="contact-phone" type="text" id="contact-phone">
                </div>
              </fieldset>
            </div>


          </form>


          <a class="button" href="device-number" role="button">Continue</a>
        </div>
      </div>
    </div>


</main>

{% endblock %}
